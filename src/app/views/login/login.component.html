<div class="container">
  <h1>Iniciar Sesión</h1>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" [(ngModel)]="email" class="form-control" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" class="form-control" name="password" required>
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Iniciar Sesión</button>
  </form>
</div>
